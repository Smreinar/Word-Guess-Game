<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Psychic Game</title>
      
      <!--Bootstrap-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <!--css-->
      <link rel="stylesheet" href="assets/css/style.css">
    
    </head>
    <body>
      
   
        <div class="container">
            <!--HEADER-->
            <div class="jumbotron border border-dark bg-primary">
                <header>
                    <h1>Psychic Game</h1>
                    <br>
                    
                    <h3>Can You Guess What Letter I'm Thinking?</h3>
                </header>
            </div>
            <!--IMAGE?-->

            <hr class=" mt-0 bg-dark">
            <div class="col-sm-1"></div>
            <div class="col-sm-2"></div>
            <div class="computer"></div>
            <!---->
            <div id="game">
                <ul class="list-group-item border-primary">
                    
                    <li class="list-group-item border-primary">
                        <h4>Wins:</h4>
                        <span id="wins">0 </span>
                    </li>

                    <li class="list-group-item border-primary">
                        <h4>Losses:</h4>
                        <p id="losses">0 </p>
                    </li>

                    <li class="list-group-item border-primary">
                        <h4>Guesses Remaining:</h4>
                        <p id="guessesLeft">9</p>
                    </li>

                    <li class="list-group-item border-primary">
                        <h4>Your Guesses So Far:</h4>
                        <p class="userGuesses"></p>
                    </li>
                </ul>
            </div>
             
            <script src="assets/javascript/game.js"></script>
            
        
        </div>
    </body> 
</html>
